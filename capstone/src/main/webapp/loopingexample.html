<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Looping Example - ECS</title>
  </head>
  <body>
    <script>
      var number = 0;
      for(i=0; i<3; i++){
        number++;
        document.body.innerHTML += "Current Number: " + number + "<br>";
      }
      document.body.innerHTML += "<br>" + "Final Number: " + number;
    </script>
  </body>
</html>
